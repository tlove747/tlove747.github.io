<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor's current count of Vacation Days requested</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    
    /* Background: Blue and Black Gradient Animation */
    body {
      background: linear-gradient(135deg, #000000, #1e3c72, #000000);
      background-size: 400% 400%;
      animation: bgMove 15s ease-in-out infinite alternate;
    }
    
    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }
    
    /* Container */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #ff69b4; /* Hot pink text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.25);
    }
    
    /* Title */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1.5s ease forwards;
    }
    
    /* Counter Display */
    .counter {
      font-size: 6rem;
      font-weight: bold;
      animation: fadeIn 2s ease forwards;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .counter { font-size: 4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nursing Program Live Counter</h1>
    <div class="counter" id="counter">150</div>
  </div>
  
  <script>
    // Set the baseline date when the counter starts at 150.
    // For example, let's assume the counter started on March 5, 2025, at 00:00:00.
    const baselineDate = new Date('2025-03-05T00:00:00');
    const initialValue = 150;
    const counterElement = document.getElementById('counter');

    function updateCounter() {
      const now = new Date();
      // Calculate the number of full seconds passed since baselineDate.
      const secondsElapsed = Math.floor((now - baselineDate) / 1000);
      const counterValue = initialValue + secondsElapsed;
      counterElement.textContent = counterValue;
    }

    // Update the counter on page load.
    updateCounter();

    // Then update the counter every second.
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
