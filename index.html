<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursing Program - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* Password protection styles */
    #passwordArea {
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ff69b4;
    }
    #contentArea {
        display: none;
    }
    input[type="password"] {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 250px;
    }
    button {
        padding: 10px 15px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #e05a9e;
    }
    .error {
        color: red;
        margin-top: 10px;
        display: none;
    }
    
    /* Original styles */
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    
    /* Background Animation with Blue and Black Gradient */
    body {
      background: linear-gradient(135deg, #000000, #1e3c72, #000000);
      background-size: 400% 400%;
      animation: bgMove 15s ease-in-out infinite alternate;
    }
    
    @keyframes bgMove {
      from {
        background-position: 0% 0%;
      }
      to {
        background-position: 100% 100%;
      }
    }
    
    /* Container */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #ff69b4; /* Hot pink text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.25);
    }
    
    /* Title */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 0.5em;
      animation: fadeInDown 1.5s ease forwards;
    }
    
    /* Subtitle */
    p.subtitle {
      font-size: 1.5rem;
      margin-bottom: 2em;
      animation: fadeInUp 1.5s ease forwards;
    }
    
    /* Navigation Links */
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      animation: fadeIn 2s ease forwards;
    }
    
    .nav-links a {
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.7em 1.5em;
      border: 2px solid #ff69b4;
      border-radius: 50px;
      color: #ff69b4;
      transition: background 0.4s ease, transform 0.4s ease;
    }
    
    .nav-links a:hover {
      background: rgba(255, 105, 180, 0.2);
      transform: scale(1.1);
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p.subtitle {
        font-size: 1.2rem;
      }
      .nav-links a {
        font-size: 1rem;
        padding: 0.5em 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Password Area -->
  <div id="passwordArea">
    <h2>This page is password protected</h2>
    <p>Please enter the password to view the content:</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMessage" class="error">Incorrect password. Please try again.</p>
  </div>

  <!-- Content Area -->
  <div id="contentArea">
    <div class="container">
      <h1>Nursing Program</h1>
      <p class="subtitle">Saving Victor time</p>
      <div class="nav-links">
        <a href="https://tlove747.github.io/AIP.html">AIP</a>
        <a href="https://tlove747.github.io/ATF.html">ATF</a>
        <a href="https://tlove747.github.io/victor.html">Vacation Days Used by Victor</a>
        <a href="https://www.google.com">coming</a>
        <a href="https://www.google.com">coming</a>
      </div>
    </div>
  </div>
  
  <script>
    // Set your password here
    const correctPassword = "dacc123";

    // Check if the user has already entered the correct password in this session
    window.onload = function() {
        const authenticated = sessionStorage.getItem('authenticated');
        if (authenticated === 'true') {
            showContent();
        }
    };

    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value;
        const errorMessage = document.getElementById('errorMessage');
        
        if (passwordInput === correctPassword) {
            // Store authentication status in session storage
            sessionStorage.setItem('authenticated', 'true');
            showContent();
        } else {
            errorMessage.style.display = 'block';
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 3000);
        }
    }

    function showContent() {
        document.getElementById('passwordArea').style.display = 'none';
        document.getElementById('contentArea').style.display = 'block';
    }

    // Allow Enter key to submit
    document.getElementById('passwordInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            checkPassword();
        }
    });

    // Dynamic interaction: change background on container click (from original code)
    document.querySelector('.container').addEventListener('click', function() {
      document.body.style.background = 'linear-gradient(135deg, #000, #ff69b4, #000)';
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(135deg, #000000, #1e3c72, #000000)';
      }, 1500);
    });
  </script>
</body>
</html>
